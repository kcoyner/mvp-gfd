-->

<!-- TODO: clean-up html/tidy errors -->

<div class="col-md-8 col-md-offset-2">
    <br>
    <br>
    <form [formGroup]="myFormSignin" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input
            id="email"
            class="form-control"
            type="email"
            formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
            id="password"
            class="form-control"
            type="password"
            formControlName="password">
        </div>
        <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!myFormSignin.valid">Submit</button>
    </form>
</div>
